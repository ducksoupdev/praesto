<div class="btn-group" data-ng-class="{'open': $ctrl.isOpen}">
  <button tabindex="{{$ctrl.tabindex}}" title="Select" type="button"
          class="btn btn-default dropdown-toggle"
          data-ng-click="$ctrl.toggleSelect($event)"
          data-ng-disabled="$ctrl.disabled"
          data-ng-class="{'error': !$ctrl.valid()}">
    <div data-ng-style="$ctrl.maxWidth" style="padding-right: 13px; overflow: hidden; text-overflow: ellipsis;">Select</div><span class="caret" style="position:absolute;right:10px;top:14px;"></span>
  </button>
  <ul class="dropdown-menu" style="margin-bottom:30px;padding-left:5px;padding-right:5px;" data-ng-style="$ctrl.ulStyle">
    <input data-ng-show="$ctrl.items.length > $ctrl.filterAfterRows" data-ng-model="$ctrl.filter" style="padding: 0px 3px; margin-right: 15px; margin-bottom: 4px;" placeholder="Type to filter options">" +
    <li data-stopPropagation="true" data-ng-repeat="i in $ctrl.items | filter:$ctrl.filter">
      <a data-ng-click="$ctrl.select($event, i)" style="padding:3px 10px;cursor:pointer;">
        <span class="glyphicon" data-ng-class="{'glyphicon-ok': i.checked, 'empty': !i.checked}"></span> <span data-ng-bind="i.label"></span></a>
    </li>
  </ul>
</div>
